<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprar Imóveis - Oferta de imóveis à venda - Viva Real</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="siteHeader">
      <!-- MAIN HEADER -->
      <nav id="navMainHeader">
        <div class="headerContainer">
          <div class="imgLogo">
            <a href="">
              <img
                src="img/vivareal-logo.svg"
                alt=" Viva Real - Conecta você ao imóvel de seus sonhos"
              />
            </a>
          </div>
          <ul class="headerList">
            <li><a class="headerLinks" href=""> COMPRAR </a></li>
            <li><a class="headerLinks" href=""> ALUGAR </a></li>
            <li><a class="headerLinks" href=""> IMÓVEIS NOVOS </a></li>
            <li><a class="headerLinks" href=""> BEST FRIDAY </a></li>
            <li><a class="headerLinks" href=""> DESCOBRIR </a></li>
            <li><a class="headerLinks" href=""> FINANCIAMENTO </a></li>
          </ul>
        </div>
        <div class="headerContainer">
          <ul class="headerList">
            <li><a class="headerLinks" href="">ANUNCIAR IMÓVEIS</a></li>
            <li><a class="headerLinks" href="">ENTRAR</a></li>
          </ul>
        </div>
        <!-- HEADER BELOW W-1120PX -->
        <div id="siteHeaderAlternative">
          <div>
            <button id="headerMenuButton">MENU</button>
          </div>
          <div>
            <a href="#">
              <img
                src="img/vivareal-logo.svg"
                alt=" Viva Real - Conecta você ao imóvel de seus sonhos"
              />
            </a>
          </div>
          <div>
            <a class="headerLinks" href="">ANUNCIAR</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <div id="sellMensage">
        <p>Viva Real &middot Venda <span></span></p>
      </div>
      <div id="mainContainer">
        <aside id="asideForm">
          <div id="asideTop">
            <!-- PROPERTY LOCATION -->
            <div class="formField">
              <div class="formLabel">
                <label for="property-location">LOCALIZAÇÃO DO IMÓVEL</label>
              </div>
              <div class="formInputText">
                <input
                  type="text"
                  name=" property-location"
                  id="property-location"
                  placeholder="Digite uma rua, bairro ou cidade"
                />
              </div>
            </div>

            <div class="formField">
              <div class="formLabel">
                <label for="">IMÓVEL COM</label>
              </div>
              <div class="containerCheckbox">
                <label class="switch">
                  <div class="switchWrapper">
                    <input type="checkbox" name="" id="" />
                    <span class="switchButton"></span>
                  </div>
                  <span class="switchText"> Tour Virtual ou Vídeos </span>
                </label>
              </div>
            </div>
            <div class="formField">
              <div class="formLabel">
                <label for="">TIPO DE IMÓVEL</label>
              </div>
              <div class="formInputText" id="componentDisable">
                <select name="" id="" disabled>
                  <option value="opel">Mostrar todos</option>
                </select>
              </div>
            </div>
            <div class="formField, formTowInput">
              <div>
                <div class="formLabel">
                  <label for="">PREÇO MÍNIMO</label>
                </div>
                <div class="formInputText">
                  <input class="moneyImage" type="number" name="" id="" />
                </div>
              </div>
              <div class="formHr"></div>
              <div>
                <div class="formLabel">
                  <label for="">PREÇO MÁXIMO</label>
                </div>
                <div class="formInputText">
                  <input class="moneyImage" type="number" name="" id="" />
                </div>
              </div>
            </div>
            <div class="formLastField">
              <div class="formLabel">
                <label for="">NÚMERO DE QUARTOS</label>
              </div>
              <ul class="formAsideList">
                <li><button class="formButton">1+</button></li>
                <li><button class="formButton">2+</button></li>
                <li><button class="formButton">3+</button></li>
                <li><button class="formButton">4+</button></li>
                <li><button class="formButton">5+</button></li>
              </ul>
            </div>
          </div>

          <div class="asideBotton">
            <div class="formField, formTowInput">
              <div>
                <div class="formLabel">
                  <label for="">ÁREA MÍNIMA</label>
                </div>
                <div class="formInputText">
                  <input class="areaImage" type="number" name="" id="" />
                </div>
              </div>
              <div class="formHr"></div>
              <div>
                <div class="formLabel">
                  <label for="">ÁREA MÁXIMA</label>
                </div>
                <div class="formInputText">
                  <input class="areaImage" type="number" name="" id="" />
                </div>
              </div>
            </div>
            <div class="formField">
              <div class="formLabel">
                <label for="">NÚMERO DE VAGAS NA GARAGEM</label>
              </div>
              <ul class="formAsideList">
                <li><button class="formButton">1+</button></li>
                <li><button class="formButton">2+</button></li>
                <li><button class="formButton">3+</button></li>
                <li><button class="formButton">4+</button></li>
                <li><button class="formButton">5+</button></li>
              </ul>
            </div>
            <div class="formField">
              <div class="formLabel">
                <label for="">NÚMERO DE BANHEIROS</label>
              </div>
              <ul class="formAsideList">
                <li><button class="formButton">1+</button></li>
                <li><button class="formButton">2+</button></li>
                <li><button class="formButton">3+</button></li>
                <li><button class="formButton">4+</button></li>
                <li><button class="formButton">5+</button></li>
              </ul>
            </div>
            <div class="formField">
              <div class="formLabel">
                <label for="">LAZER E ESPORTE</label>
              </div>
              <input type="checkbox" name="" id="" />
              <label for="">opção 1</label>
              <input type="checkbox" name="" id="" />
              <label for="">opção 2</label>
            </div>
          </div>
        </aside>

        <!-- editando -->
        <section id="resultMain">
          <header id="resultHeaderSummary">
            <nav id="resultSummaryTabs">
              <ul id="tabMenu">
                <li>
                  <a
                    class="resultHeaderLinks"
                    id="resultHeaderLinksSelect"
                    href=""
                  >
                    COMPRAR
                  </a>
                </li>
                <li>
                  <a class="resultHeaderLinks" href=""> ALUGAR </a>
                </li>
                <li>
                  <a class="resultHeaderLinks" href=""> IMÓVEIS NOVOS </a>
                </li>
                <li><a class="resultHeaderLinks" href=""> BEST FRIDAY </a></li>
              </ul>
            </nav>
            <div id="resultSummaryContainer"></div>
          </header>
          <div class="cardsContainer"></div>
        </section>
      </div>
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
